<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
        {% block title %}
            viberr
        {% endblock title %}
            </title>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
        <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <div class="container-fluid"> 
        
            <!-- header -->
                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar" >               
                        <span class="navbar-toggler-icon"></span>
                        <!-- <span class="icon-bar"></span>
                        <span class="icon-bar"></span> -->
                    </button>
                    <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
                </div>
        
            <!-- Items -->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav navbar-brand">
                        <li class="">
                            <a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Albums</a>
                        </li>
                        <li class="">
                            <a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp; Songs</a>&nbsp;&nbsp;
                        </li>     
                    </ul>
        
                    <form class="form-inline" action="#p" role="search" method="get">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" name="q" value="">
                        <button class="btn btn-success" type="submit">Search</button>&nbsp;&nbsp;
                    </form>
                     
                    <ul class="nav navbar-nav navbar-right navbar-brand">
                        <li class="">
                            <a href="{% url 'music:album-add' %}"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Album</a>
                        </li>
                        <li class="">
                            <a href="{% url 'music:index' %}"><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout</a>
                        </li>
                    </ul> 
                </div>
            </div>
        
        
        </nav>
        
        {% block body %}
            
        {% endblock %}
            
    </body>
</html>
